<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 4px solid black;
            margin: 100px;
            transition: all 3s linear 1s;
        }
        .box:hover{
            /* transform: rotate(720deg); */
            /* transform:  scale(0.5); */
            transform: skew(-45deg);
        }
    </style>
</head>
<body>
    <div class="box">
              2D transform
    </div>
</body>
</html>
